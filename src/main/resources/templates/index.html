<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
			<meta charset="UTF-8">
			<title>Index</title>
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      	<!--Import materialize.css-->
	      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      	<!--Let browser know website is optimized for mobile-->
	      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	
		<header>
			<nav class="menu" >
			    <div class="nav-wrapper" style="margin: 0 auto; width: 70%">
			      <a href="/listar" class="brand-logo">Eventos</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/cadastrar"><i class="material-icons left">add_circle_outline</i>Cadastrar evento</a></li>
			        <li><a href="/listar"><i class="material-icons left">format_list_bulleted</i>Listar evento</a></li>
			      </ul>
			    </div>
			</nav>
		</header>
		
		
		<table class="container" style="margin: 2rem auto">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horario</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="evento : ${eventos}">
					<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
					<td><a class="waves-effect waves-light btn" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}">
							<i class="material-icons left">delete_forever</i>
						</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		
	
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
