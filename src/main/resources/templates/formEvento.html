<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
			<meta charset="UTF-8">
			<title>Cadastro</title>
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      	<!--Import materialize.css-->
	      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      	<!--Let browser know website is optimized for mobile-->
	      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	
		<header>
			<nav class="menu">
			    <div class="nav-wrapper" style="margin: 0 auto; width: 70%">
			      <a href="/listar" class="brand-logo">Eventos</a>
			      <ul id="nav-mobile" class="right hide-on-med-and-down">
			        <li><a href="/listar"><i class="material-icons left">format_list_bulleted</i>Listar evento</a></li>
			      </ul>
			    </div>
			</nav>
		
		</header>
	
		<form class="container" method="post" style="margin: 2rem auto">
			Nome: <input type="text" value="" name="nome"/>
			<div class="row">
				<div class="input-field col s6">
					Local: <input type="text" value="" name="local"/>
				</div>
				<div class="input-field col s3">
					Data: <input type="date" value="" name="data"/>
				</div>
				<div class="input-field col s3">
					Horario: <input type="time" value="" name="horario"/>
				</div>
		        <div class="col s12">
			        <div class="input-field col s12">
			          Detalhes:<textarea id="textarea1" class="materialize-textarea" name="detalhes"></textarea>
			      </div>
			    </div>
				
			</div>
			<button class="waves-effect waves-light btn" type="submit">Salvar</button>
		
		</form>
	
	</body>
</html>
